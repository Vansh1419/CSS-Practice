<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JavaScript Drum Kit</title>
</head>

<body>
    <div class="container">
        <div class="button-sound">

            <button data-key="65" class="btn">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </button>
            <button data-key="83" class="btn">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </button>
            <button data-key="68" class="btn">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </button>
            <button data-key="70" class="btn">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </button>
            <button data-key="71" class="btn">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </button>
            <button data-key="72" class="btn">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </button>
            <button data-key="74" class="btn">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </button>
            <button data-key="75" class="btn">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </button>
            <button data-key="76" class="btn">
                <kbd>L</kbd>
                <span class="sound">KINK</span>
            </button>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

</body>

</html>
